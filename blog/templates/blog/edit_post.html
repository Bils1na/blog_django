{% extends 'blog/base.html' %}
{% load bootstrap4 %}

{% block page_header %}

<h2 class="display-5">
  Edit post
</h2>

{% endblock page_header %}

{% block content %}

<form action="{% url 'blog:edit_post' post.id %}" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button class="btn btn-dark">Save changes</button>
  {% endbuttons %}
</form>

{% endblock content %}
