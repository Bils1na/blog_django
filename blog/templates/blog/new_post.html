{% extends 'blog/base.html' %}
{% load bootstrap4 %}

{% block page_header %}

<h2 class="display-5">
    Add a new post on the site
</h2>

{% endblock page_header %}

{% block content %}

<form action="{% url 'blog:new_post' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button class="btn btn-dark">Add post</button>
    {% endbuttons%}
</form>

{% endblock content %}
