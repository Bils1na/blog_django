{% extends 'blog/base.html' %}

{% block page_header %}
    <div class="display-5 d-flex justify-content-center">
        <p class="lead">
            Hello, {{ user.username }}. It's your user profile.
        </p>
    </div>
{% endblock page_header %}

{% block content %}
    <p class="lead">
        Your username - {{ user.username }}
    </p>
    <p class="lead">
        Your email - {{ user.email }}
    </p>
{% endblock content %}
