{% extends 'blog/base.html' %}

{% block page_header %}

  <h2 class="display-5 d-flex justify-content-center">
    Enter your username and password.
  </h2>

{% endblock page_header %}

{% block content %}
<!--Alert-->
  {% if error %}
    <div class="container d-flex justify-content-center mb-5">
        <div class="p-1 position-absolute alert alert-danger d-flex justify-content-center align-items-center"
             role="alert">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18"
               class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
               viewBox="0 0 16 16" role="img" aria-label="Warning:">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091
                1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535
                0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0
                0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </svg>

          <div>
           {{ error }}.
            If you don't have an account, you have to
            <a href="{% url 'users:register' %}">register</a>
            on the site.
          </div>
        </div>
      <div class="mb-3"></div>
    </div>
  {% endif %}
<!--End Alert-->

<!--Login interface-->
  <div class="container text-center">
    <form method="post" action="{% url 'users:login' %}">
        {% csrf_token %}
        <div class="row d-flex justify-content-center align-items-center mb-3">
            <div class="col-auto">
                <label for="inputUsername" class="col-form-label">Username:</label>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control" id="inputUsername"
                       name="username" placeholder="Enter username">
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center mb-3">
            <div class="col-auto">
                <label for="inputPassword" class="col-form-label">Password:</label>
            </div>
            <div class="col-auto">
                <input type="password" class="form-control" id="inputPassword"
                       name="password" placeholder="Enter password">
            </div>
        </div>
          <button class="btn btn-primary">Login</button>
          <input type="hidden" name="next"
          value="{% url 'blog:index' %}" />
          <a class="btn btn-primary" type="button" 
          href="{% url 'users:register' %}">Register</a>
    </form>
  </div>
<!--End Login interface-->

{% endblock content%}
